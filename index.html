<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Top Albums</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    input { width: 100%; }
    .display > li { margin-bottom: 0.5rem; }

    .post-upload {
      display: none;
      width: 100%;
    }

    body {
      font-family: sans-serif;
      /*background-color: #f675c2;*/
      background-color:#191919;
      color: white;
      display: flex;
      justify-content: center;
      flex-flow: column;
      align-items: center;
      max-width: 400px;
      margin: 0.75rem auto;
      padding: 1rem 2rem;
    }

    a {
      color: #006400 !important;
    }

    /* General reset for fieldset */
    fieldset#year-selector {
      margin: 0;
      border: none;
      padding: 0;
    }

    /* Styling for individual labels */
    fieldset#year-selector label {
      display: inline-block;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: color 0.3s;
    }

    fieldset#year-selector label:hover {
      color: #007BFF;
    }

    /* Styling for radio buttons */
    fieldset#year-selector input[type="radio"] {
      display: none;
      accent-color: #007BFF;
    }

    /* Add focus outline for accessibility */
    fieldset#year-selector input[type="radio"]:focus {
      outline: 2px solid #007BFF;
      outline-offset: 2px;
    }

    /* Optional: make the fieldset look like a card */
    fieldset#year-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    /* Align radio buttons in rows */
    fieldset#year-selector label {
      text-align: center;
      border-radius: 4px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      padding: 0.25rem;
      user-select: none;
    }

    fieldset#year-selector label:hover {
      background-color: #f0f0f0;
    }

    /* Optional: style the selected radio button's label */
    fieldset#year-selector input[type="radio"]:checked + label {
      background-color: #007BFF;
      color: white;
      border-color: #007BFF;
    }

    .album {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    img.album-art {
      flex-shrink: 1;
      width: 20%;
      max-width: 300px;
    }

    .album-label {
      display: flex;
      flex-flow: column;
      gap: 0.25rem;
    }

    span.album-title {
      font-weight: bold;
      font-size: 0.75rem;
    }

    div#album-list {
      display: flex !important;
      flex-flow: column;
      gap: 0.5rem;
      max-width: 500px;
    }

    span.album-number {
      font-size: 1.25rem;
      font-weight: bold;
      min-width: 1.5rem;
      text-align: center;
    }

    span.artist-name {
      font-size: 0.7rem;
    }

    fieldset#year-selector {
      gap: 4px;
    }

    #year-selector > div {
      font-size: 0;
    }

    fieldset#year-selector label {
      background-color: #3a3a3a;
      color: white;
      font-size: 9px;
      border: none;
      border-radius: 48px;
      padding: 4px 10px;
    }

    fieldset#year-selector input[type="radio"]:checked + label {
      background-color: #13d660;
      color: black;
    }

    fieldset#year-selector label:hover {
      background-color: #565656;
      color: white;
    }

    .pre-upload {
      display: none;
    }

  </style>
</head>
<body>
  <div class="loading">
    <p>Loading...</p>
  </div>

  <div class="pre-upload">
    <h2>Your Top Albums</h2>
    <p>You can request your extended streaming history in Spotify's <a href="https://www.spotify.com/us/account/privacy/">privacy settings</a>.</p>
    <p>Upload that .zip file below to view your top albums.</p>
    <input type="file" id="file-input" />
  </div>

  <div class="post-upload controls">
    <fieldset id="year-selector"></fieldset>
    <!--<label for="startMonthIndex">Start</label><input type="range" id="startMonthIndex" min="0" max="10" step="1" />
    <div id="startMonthText"></div>
    <label for="endMonthIndex">End</label><input type="range" id="endMonthIndex" min="0" max="10" step="1" />
    <div id="endMonthText"></div>-->
  </div>

  <div class="post-upload">
    <h2>Your Top Albums</h2>
  </div>

  <div class="post-upload" id="album-list"></div>
  <script src="zip.min.js"></script>
  <script src="main.js" defer></script>
</body>
</html>
